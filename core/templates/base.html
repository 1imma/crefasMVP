{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREFAS — Create Fast. Reach Further.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    /* Brand Gradient & Global Styles */
    body {
      background: linear-gradient(135deg, #1E3A8A, #2563EB, #60A5FA);
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.96);
      color: #111;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Buttons */
    .btn-primary {
      background-color: #2563EB;
      border: none;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .btn-primary:hover {
      background-color: #1E3A8A;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    /* Tagline under logo */
    .tagline {
      font-size: 0.9rem;
      color: #93C5FD;
      margin-left: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">CREFAS</a>
      <span class="tagline">Create Fast. Reach Further.</span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{% url 'ai_toolkit' %}" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-auto">
    <small>© 2025 CREFAS — Empowering the next generation of creators.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
