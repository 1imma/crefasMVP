services:
  - type: web
    name: crefasmvp
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn crefasmvp.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "your-secret-key-here"  # generate one manually for production
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "crefasmvp.onrender.com"
    healthCheckPath: /
